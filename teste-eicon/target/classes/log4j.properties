#console: saida do log no console
#fileOut: saida em arquivo
log4j.rootCategory=DEBUG,console

#gera saida no console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy-HH:mm:ss.SSS} %-18.18t %-8.8p %-26.26C{1} %m%n

